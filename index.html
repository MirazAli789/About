            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .decorated-header::before,
        .decorated-header::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .decorated-header::before {
            top: -50px;
            left: -50px;
        }

        .decorated-header::after {
            bottom: -50px;
            right: -50px;
        }

        .decorated-header h1 {
            font-size: 2.5rem;
            z-index: 2;
            position: relative;
        }
    </style>
